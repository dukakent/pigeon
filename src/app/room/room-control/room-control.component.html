<button md-icon-button class="btn-call" (click)="makeCall()">
  <i class="fa fa-phone"></i>
</button>
<div class="or">or</div>
<form
  #thisForm="ngForm"
  (ngSubmit)="$event.preventDefault(); submit(); thisForm.reset()"
>
  <md-input-container>
    <input
      mdInput
      required
      name="message"
      type="text"
      autocomplete="off"
      placeholder="Enter your message here"
      [(ngModel)]="text"
    >
  </md-input-container>

  <button md-button type="submit" [disabled]="!thisForm.form.valid">Send</button>
</form>
